name: Blink Equation Pulse Generator

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:

jobs:
  generate-pulse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install IPFS CLI
        run: |
          curl -O https://dist.ipfs.tech/go-ipfs/v0.18.1/go-ipfs_v0.18.1_linux-amd64.tar.gz
          tar -xvzf go-ipfs_v0.18.1_linux-amd64.tar.gz
          bash go-ipfs/install.sh

      - name: Run Blink Equation
        run: npm run generate:pulse
        working-directory: frontend

      - name: Commit new manifest
        run: |
          git config user.name "Blinkchain Bot"
          git config user.email "bot@blinkchain.io"
          git add frontend/blinkchain/ipfs_index/*.json
          git commit -m "Auto-generated pulse manifest"
          git push
